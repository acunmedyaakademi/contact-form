<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim Formu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/contact.css">
  <script src="assets/js/contact.js" defer></script>
</head>

<body>
  <div class="sendMessage">
    <div class="sendCheck">
      <img src="assets/img/Check (1).svg" alt="">
      <h6>Mesaj Gönderildi</h6>
    </div>
    <p>Formu doldurduğunuz için teşekkür ederiz. Yakında iletişime geçeceğiz!</p>
  </div>
  <div class="container">

    <h1>Bize Ulaşın</h1>
    <div class="nameIformation">
      <div class="nameIformationBox">
        <p>İsim <span>*</span></p>
        <input required type="text" id="name" autocomplete="off">
        <p class="control nameControl"></p>
      </div>
      <div class="nameIformationBox">
        <p>Soyisim <span>*</span></p>
        <input required type="text" id="surname" autocomplete="off">
        <p class="control surNameControl"></p>

      </div>
    </div>
    <div class="emailBox">
      <p>E-posta Adresi <span>*</span></p>
      <input required type="email" id="email" autocomplete="off">
      <p class="control emailControl"></p>
    </div>
    <div class="query">
      <p>Sorgu Türü <span>*</span></p>
      <label class="check">
        <p id="general"><input required type="radio" name="check" id="generalRadio" onclick="generalRadioClick()">Genel Sorgulama
        </p>
        <p id="support"><input required type="radio" name="check" id="supportRadio" onclick="supportRadioClick()">Destek Talebi
        </p>
      </label>
      <p class="control queryCheckControl"></p>
    </div>
    <div class="message">
      <p>Mesaj <span>*</span></p>
      <textarea id="userMesagge" rows="10"></textarea>
      <p class="control messageControl"></p>
    </div>
    <div class="precondition">
      <input required type="checkbox" id="checked">
      <p>Ekibin sizinle iletişime geçmesini kabul ediyorum *</p>
    </div>
    <p class="control checkboxControl"></p>
    <div class="btn">
      <button id="subBtn">Gönder</button>
    </div>

    <table class="table">
      <tr>
        <th>İsim</th>
        <th>Soyisim</th>
        <th>Email</th>
        <th>Mesaj</th>
        <th>Sorgu Türü</th>
      </tr>
      <tr>
        <td class="a"></td>
        <td class="b"> </td>
        <td class="c"></td>
        <td class="d"></td>
        <td class="e"></td>
      </tr>
    </table>
  </div>
</body>

</html>
